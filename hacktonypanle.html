<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hack Tony Panel</title>
    <link rel="stylesheet" href="panel.css">
    <style>
        /* Hacking Theme */
        body {
            background: #000;
            color: #0f0;
            font-family: 'Courier New', monospace;
            text-align: center;
            overflow-x: hidden;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px;
            border-bottom: 2px solid #0f0;
            box-shadow: 0 0 10px #0f0;
        }

        .nav-logo {
            font-size: 22px;
            color: #0f0;
            font-weight: bold;
            text-shadow: 0 0 5px #0f0;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 15px;
            font-size: 14px;
        }

        .nav-links li a {
            color: #0f0;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .nav-links li a:hover {
            text-shadow: 0 0 8px #0f0;
        }

        .profile-options {
            background: #0f0;
            color: #000;
            padding: 8px 15px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .profile-options:hover {
            background: #090;
            box-shadow: 0 0 8px #0f0;
        }

        /* Device Sections */
        .device-section {
            margin: 20px;
            padding: 15px;
            border: 1px solid #0f0;
            box-shadow: 0 0 10px #0f0;
            background: #111;
            text-align: center;
        }

        .device-button {
            background: #0f0;
            border: none;
            padding: 10px;
            font-weight: bold;
            cursor: pointer;
            margin: 10px;
            box-shadow: 0 0 5px #0f0;
            transition: 0.3s;
        }

        .device-button:hover {
            background: #090;
            box-shadow: 0 0 15px #0f0;
        }

        footer {
            background: #111;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: relative;
            width: 100%;
            margin-top: 30px;
        }
    </style>

    <script>
        function gotoDevice1() {
            window.location.href = "Device 1.html";
        }

        function logout() {
            localStorage.removeItem('isLoggedIn'); 
            window.location.href = "login.html"; 
        }
        window.onload = function() {
    let deviceData = localStorage.getItem("deviceData");
    if (deviceData) {
        deviceData = JSON.parse(deviceData);
        document.getElementById('device-details').innerHTML = `
            <h2>Device 1 Details</h2>
            <p><strong>IP Address:</strong> ${deviceData.ip}</p>
            <p><strong>Location:</strong> ${deviceData.location}</p>
            <p><strong>OS:</strong> ${deviceData.os}</p>
            <p><strong>Browser:</strong> ${deviceData.browser}</p>
        `;
    }
};

    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="nav-logo">Hack Panel</div>
        <ul class="nav-links">
            <li><a href="panel.html">Home</a></li>
            <li><a href="hacktonypanle.html">Hack Tony Panel</a></li>
            <li><a href="#">Devices</a></li>
            <li><a href="#">Hack Tools</a></li>
        </ul>
        <div class="profile-options">
            <span id="profile-email">user@example.com</span>
            <button id="logout-btn" onclick="logout()">Logout</button>
        </div>
    </nav>

    <!-- Device Sections -->
    <div class="device-section">
        <h2>Device 1</h2>
        <p>Status: Active</p>
        <button class="device-button" onclick="gotoDevice1()">Access Device 1</button>
    </div>

    <div class="device-section">
        <h2>Device 2</h2>
        <p>Status: Offline</p>
        <button class="device-button" disabled>Access Device 2</button>
    </div>

    <div class="device-section">
        <h2>Device 3</h2>
        <p>Status: Error</p>
        <button class="device-button" disabled>Access Device 3</button>
    </div>

    <footer>
        &copy; Copyright Idura Buddika. All rights reserved.
    </footer>
    
    
</body>
</html>
